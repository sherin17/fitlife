<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Reservation</title>
    <style>
        body {
            background-color: rgb(233, 212, 201);
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .reservation-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px; /* Set a max-width for better responsiveness */
            width: 100%;
        }
        
        form {
            display:flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
        }
        
        input {
            padding: 15px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            width: 100%; /* Make the input width 100% of the container */
        }
        textarea {
            padding: 15px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            width: 100%; /* Make the input width 100% of the container */
        }
        .button-container {
            display: flex;
            flex-direction: column; /* Adjust button layout for small screens */
        }
        
        button {
            padding: 20px;
            background-color: #ffb300;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* Make the button width 100% of the container */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            margin-bottom: 10px; /* Add some space between buttons */
        }
        
        button:hover {
            background-color: #b3b300;
        }

        @media screen and (max-width: 600px) {
            .reservation-form {
                padding: 10px;
            }

            input, button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="reservation-form">
        <h2>Equipment Reservation</h2>
        <form id="reservationForm">
            
            <input type="text" id="name" name="name" placeholder="Enter your name here" required>
            
            <input type="email" id="email" name="email" placeholder="Enter your phone Email Address here" required>

            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter your phone number here" required>

            <textarea class="address-textarea" placeholder="Enter your address here"></textarea>

            
            <div class="button-container">
                <button type="button" onclick="reserveEquipment()"><a href="cart.html">Reserve</a></button>
                <button type="button" onclick="clearForm()">Clear</button>
            </div>
        </form>
    </div>

    <script>
        function reserveEquipment() {
            var name = document.getElementById("name").value;
            
            if (name !== "") {
                var message = `${name} Your Reservation is successful! `;
                alert(message);
            } else {
                alert("Please enter your name before reserving.");
            }
        }
        
        function clearForm() {
            document.getElementById("reservationForm").reset();
        }
    </script>
</body>
</html>
